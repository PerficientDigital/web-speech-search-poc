<h2>${'Web Speech Search POC' @ i18n}</h2>
<div class="webspeech" data-sly-use.wssmodel="${'com.perficient.adobe.webspeechsearch.models.WebSpeechSearchModel'}" data-url="${wssmodel.searchUrl}" >
	<p class="webspeech__message">
  		${'Click on the microphone icon and begin speaking.' @ i18n}
  	</p>
  	<div class="webspeech--pullright">
  		<button class="webspeech__start">
  			<img src="/etc/clientlibs/webspeechsearch/icons/mic.gif" alt="Start">
  		</button>
  	</div>
  	<div class="webspeech__results">
  		<span class="webspeech__interim"></span>
  		<span class="webspeech__final"></span>
  	</div>
  	<div class="webspeech__search-results">
  	</div>
</div>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='web-speech-search-poc.base'}"/>
